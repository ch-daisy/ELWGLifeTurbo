<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <th>姓名</th>
      <th>性别</th>
      <th>年级</th>
      <th>电话</th>
      <th>QQ</th>
      <th>邮箱</th>
      <th>导师</th>
    </thead>
    <tbody>
      <tr ng-repeat="contacts in contactsList | filter:keyword">
        <td ng-bind-html="contacts.name | highlight:keyword"></td>
        <td ng-bind-html="contacts.sex | highlight:keyword"></td>
        <td ng-bind-html="contacts.grade | highlight:keyword"></td>
        <td ng-bind-html="contacts.mobile | highlight:keyword"></td>
        <td ng-bind-html="contacts.qq | highlight:keyword"></td>
        <td ng-bind-html="contacts.email | highlight:keyword"></td>
        <td ng-bind-html="contacts.teacher | highlight:keyword"></td>
      </tr>
    </tbody>
  </table>
</div>
