<script type="text/ng-template" id="addContactsModal.html">
  <div class="modal-header">
    <h4>添加/修改通讯录</h4>
  </div>

  <div class="modal-body">
    <form ng-submit="submit()" class="form-horizontal" role="form">
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-10">
          <input ng-model="contacts.name" focus type="input" class="form-control" id="inputName" placeholder="如果有同名则更新">
        </div>
      </div>

      <div class="form-group">
        <label for="radioSex" class="col-sm-2 control-label">性别</label>
        <div class="col-sm-10">
          <label class="radio-inline">
            <input type="radio" ng-model="contacts.sex" name="radioSex" checked="true" id="radioMale" value="male">男
          </label>
          <label class="radio-inline">
            <input type="radio" ng-model="contacts.sex" name="radioSex" id="radioFemale" value="female">女
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="inputGrade" class="col-sm-2 control-label">年级</label>
        <div class="col-sm-10">
          <select ng-model="contacts.grade" ng-options="grade for grade in gradeList" class="form-control">
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="inputMobile" class="col-sm-2 control-label">电话</label>
        <div class="col-sm-10">
          <input ng-model="contacts.mobile" type="input" class="form-control" id="inputMobile">
        </div>
      </div>

      <div class="form-group">
        <label for="inputQQ" class="col-sm-2 control-label">QQ</label>
        <div class="col-sm-10">
          <input type="input" class="form-control" id="inputQQ">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-10">
          <input type="input" class="form-control" id="inputEmail">
        </div>
      </div>

      <div class="form-group">
        <label for="inputTeacher" class="col-sm-2 control-label">导师</label>
        <div class="col-sm-10">
          <select ng-model="contacts.teacher" ng-options="teacher for teacher in teacherList" class="form-control">
          </select>
        </div>
      </div>

    </form>
  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit()">提交</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
  </div>
</script>
