<div class="container">
  <div class="page-header" data-ng-controller="HeaderCtrl">
    <div class="logo pull-left">
      <a class="navbar-brand" href="/">ELWG Life Turbo</a>
    </div>

    <div class="left pull-left">
      <ul class="navbar-nav nav">
        <li data-ng-repeat="item in menus" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
          <a ui-sref='{{item.link}}'>{{item.title}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
